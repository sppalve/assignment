<!DOCTYPE html>
<html>
<head>
<body>
<p>maximum number from [50,51,35,52,30,40]</p> 

<p id="max"></p>
<script>
var array = [50,51,35,52,30,40];
var n= 0;

for (i=0; i<=n;i++){
    if (array[i]>n) 
    {
        var n=array[i];
    }
}

document.getElementById("max").innerHTML = n;
</script>

</body>
</head>
</html>
